title: Massively parallel digital transcriptional profiling of single cells
output_folder: data/db/pbmc3k/tiledb
rds: data/db/pbmc3k/pbmck3_final.rds
description: Dataset of Peripheral Blood Mononuclear Cells (PBMC) freely available from 10X Genomics.
doi: 10.1038/ncomms14049
date: 16/01/2017
force: false
markers:
  - name: seurat_clusters
    Ident: seurat_clusters
    FindAllMarkers:
      only.pos: true
      min.pct: 0.25
      logfc.threshold: 0.5
    AggregateExpression:
      assays: "RNA"
      normalization.method: "RC"
      scale.factor: 1000000
comparison:
  - name: Cluster 1 vs (2 et 3)
    subset:
      subset: !expr substitute(seurat_clusters %in% c(1, 2, 3))
    Ident: seurat_clusters
    FindMarkers:
      ident.1: !expr c(1)
      ident.2: !expr c(2, 3)
    AggregateExpression:
      assays: "RNA"
      normalization.method: "RC"
      scale.factor: 1000000
      group.by: !expr c("seurat_clusters")
