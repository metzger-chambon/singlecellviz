title: PTEN HIF vs PTEN
rds: data/db/PTEN_PTENHIF/PTEN_PTENHIF.rds
output_folder: data/db/PTEN_PTENHIF/tiledb
description: 'Hypoxia-mediated stabilization of HIF1A in prostatic intraepithelial
neoplasia promotes cell plasticity and malignant progression.'
doi: 10.1126/sciadv.abo2295
date: 22/07/2022
force: true
markers:
- name: CellType markers
  Ident: CellType
  FindAllMarkers:
    only.pos: yes
  AggregateExpression:
    assays: RNA
    slot: scale.data
    group.by:
    - CellType
    - orig.ident
- name: orig.ident markers
  Ident: orig.ident
  FindAllMarkers:
    only.pos: yes
  AggregateExpression:
    assays: RNA
    slot: scale.data
    group.by:
    - orig.ident
    - CellType

comparison:
- name: orig.ident in Luminal C cells
  subset:
    subset: !expr substitute(CellType %in% c("Luminal C"))
  Ident: orig.ident
  FindMarkers:
    ident.1: PTEN HIF
  AggregateExpression:
    assays: RNA
    slot: scale.data
    group.by:
    - orig.ident
    - CellType

